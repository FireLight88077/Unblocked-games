<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Button</title>
    <style>
        /* Styling the button */
        .game-button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .game-button:hover {
            background-color: #45a049; /* Darker green */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Game!</h1>
    <p>Click the button below to start the game:</p>

    <!-- Button that redirects to the game -->
    <button class="game-button" onclick="window.location.href='index2.html';">
        Play Game
    </button>
</body>
</html>
